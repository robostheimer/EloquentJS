	<body>
		<script>
			function palindrome(str)
			{
				var str=str;
				var str2=str.split('').reverse().join('');
				
				return str==str2;
			};
			
			function findString(str, substr){
				
				if(str.match(substr)==null)
				{
					return false;	
				}
				else{
					return true;
				}
			};
			
			function removeDuplicates(array)
			{
				var holderArr=[];
				array.forEach(function(item){
					if(holderArr.indexOf(item)==-1)
					{
						holderArr.push(item);
					}
				});
				return holderArr;
			};
			
			function checkEquals(arr, number)	
			{
				var obj={equals:[], notequals:[]}
				for(var i=0; i<arr.length; i++)
				{
					for(var x=1; x<arr.length; x++)
					{
						if(arr[i]+arr[x]==number)
						{
							obj.equals.push(arr[i]+':'+arr[x]);
							obj.equals=removeDuplicates(obj.equals)
						}
						else{
							obj.notequals.push(arr[i]+':'+arr[x]);
							obj.notequals=removeDuplicates(obj.equals);
						}
					}
				}
				return obj;
			};
			
			function mergeSort(){
				var args = Array.prototype.slice.call(arguments);
				this.arr=args[0];
				for(var i=1; i<args.length; i++)
				{
					this.arr=this.arr.concat(args[i]);
				};
				
				return this.arr.sort(sortNumber);
				
			};
			function sortNumber(a,b) {
				    return a - b;
				}
			
			
			function strReverse(str)
			{
				return str.split('').reverse().join('')
			}
			function sentenceReverse(str)
			{
				return str.split(' ').reverse().join(' ')
			}
			function reversWordsInSentence(str){
				var finalStr=' '
				var strSplitter = str.split(' ');
				strSplitter.forEach(function(item){
					
					
					finalStr+=strReverse(item)+' ';
				});
				return finalStr;
			}
			
			function greatestCommonDivisor(a,b)
			{
				 if(b == 0)
			     return a;
			   else {
			     return greatestCommonDivisor(b, a%b);
						}
			}	
			
		
			function swap(a, b){
			  console.log('before swap: ','a: ', a, 'b: ', b);
			  a = a+ b;
			  b = a-b;
			  return ('after swap: ','a: ', a, 'b: ', b);  
			}		
			
			function firstNonRepeat(str)
			{
				var str = str.replace(/ /g, '')
				var strSplit= str.split('');
				
				for (var x=0; x<strSplit.length; x++){
					if(strSplit[x]==strSplit[x+1])
					{
						return strSplit[x];
					}
					
					
				};
				return 'no repeat';
			}
			function removeDuplicateChar(str)
			{
				var str = str.replace(/ /g, '')
				var strSplit= str.split('');
				var newStr = ''
				for(var x=0; x<strSplit.length; x++)
				{
					if(newStr.indexOf(strSplit[x])==-1){
						newStr=newStr+strSplit[x];
					}
				
				}
				return newStr;
			}
			function largestSum(){
				arr = Array.prototype.slice.call(arguments);
				
				return arr[arr.length-1]+arr[arr.length-2]
			}
			function isPrime(n){
				for(var x=2; x<Math.round(Math.sqrt(n)); x++)
				{
					if(n%x==0)
					{
						return false
					}
					
				}
				return true;
			}
			
			function fibonacci(n){
			  if(n<=1)
			  {
			    return n;
			 	}
			  else{
			    return fibonacci(n-1) + fibonacci (n-2);  
				}
			}

			
			console.log(palindrome('cac'));
			console.log(findString('catepilar', 'pilar'));	
			console.log(removeDuplicates([4,4,3,7,6,3]));	
			console.log(checkEquals([1,4,6,4,7,3], 10));
			console.log(mergeSort([1,6,8,10], [7, 9]));
			console.log(mergeSort(['cat','animal', 'bowser'], ['camel', 'donkey']))
			console.log(strReverse('cat'));
			console.log(sentenceReverse('I am awesome. You should hire me.'))
			console.log(reversWordsInSentence('I am awesome. You should hire me.'));
			console.log(greatestCommonDivisor(18, 6, 12));
			console.log(swap(4,2));
			console.log(firstNonRepeat('The extra virgin olive oil'));
			console.log(removeDuplicateChar('The extra virgin olive oil'));
			console.log(largestSum.apply(null, [9, 5, 6, 8, 11]));
			console.log(largestSum(9,5,6,8,11));
			console.log(isPrime(39));
			console.log(fibonacci(12));
			
			
			 
			
			
			var champs = {
				nba:'warriors',
				
				showMe:function(str)
				{
					console.log(str);
					//works with a bind not apply or call///////
					console.log(this[str]);
					//////////works with bind, apply and call///////
					console.log(champs[str])
				}
			};
			
			var bindy2=function()
			{
			this.showMe('nba');
			};
			///binds whole object so have access to the this///////
			var binder2=bindy2.bind(champs);
			binder2();
			///////do not bind whole object so no access to this (have to call the object)
			champs.showMe.call(bindy2, 'nba');
			champs.showMe.apply(bindy2, ['nba']);

				reverse:function(str){
				console.log(str.split('').reverse().join(''));
				
				}
			};

				this.reverse('cat')
			}

			StringerBell.reverse.apply(Iwantsomestrings, ['cat']);
			console.log(Iwantsomestrings);
